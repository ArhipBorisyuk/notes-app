<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>📝 Мои Заметки</h1>

        <form id="note-form">
            <textarea id="note-input" placeholder="Напиши что-нибудь..." required></textarea>
            <button type="submit">Добавить</button>

        </form>

        <div id="notes-list"></div>
        <div id="loader" style="display: none;">⏳ Загружаем...</div>
        <button id="export-notes">💾 Экспорт заметок</button>
        <input type="file" id="import-file" style="display: none;" accept=".json">
        <button id="import-notes">📂 Импорт из файла</button>


    </main>

    <script src="script.js"></script>
</body>
</html>
